<H1 class=name>Dithering </H1><A class=type>Dithering</A> 
<HR>
<A>Way to get a picture of 24-bit quality using a 8- or 16-bit buffers. The two 
colors are used for the simulation of the third, and provides smooth transitions 
between parts of the image. <BR></A>
