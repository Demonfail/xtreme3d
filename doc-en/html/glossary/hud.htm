<H1 class=name>The HUD </H1><A class=type>Head-Up Display</A> 
<HR>
<A>Part of the GUI, which displays the most important information on the screen 
during the game. For example, the standard of living, glasses, ammunition, the 
mini-card and others. The information can be displayed as both a digital 
(symbols) and the analog form (scale). </A>
