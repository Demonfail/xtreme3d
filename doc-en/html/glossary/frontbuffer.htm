<H1 class=name>Frame Buffer </H1>
<A class=type>Frame Buffer | Frame Buffer</A>
<HR>
<A>The memory for storing data about pixels required to display one frame image on the monitor screen. Capacity of the frame buffer is determined by the number of bits used to define each pixel.
</A>
<BR>

<A class=link href="buffer.htm">Buffer</A><A>.</A>
